<article>
    <h1>{{ page.title }}</h1>
    <p>By {{ site.data.authors[page.author].name }} on {{ page.date | date_to_string }}</p>
    
    {% if page.tags %}
      <p>Tags: 
        {% for tag in page.tags %}
          <a href="/tags/{{ tag }}">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
        {% endfor %}
      </p>
    {% endif %}
  
    {{ content }}
  </article>
